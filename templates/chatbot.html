<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Assistant Chatbot with Voice</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .chat-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 20px;
            word-wrap: break-word;
            white-space: pre-wrap;
            line-height: 1.4;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin: 0 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 16px;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            order: 2;
        }

        .message.bot .message-avatar {
            background: linear-gradient(135deg, #FF6B6B 0%, #4ECDC4 100%);
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .chat-input-form {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .chat-input:focus {
            border-color: #667eea;
        }

        .voice-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #FF6B6B 0%, #4ECDC4 100%);
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .voice-button:hover {
            transform: scale(1.1);
        }

        .voice-button.listening {
            background: linear-gradient(135deg, #ff4757 0%, #ff3838 100%);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .send-button {
            padding: 15px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .send-button:hover {
            transform: translateY(-2px);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .welcome-message h2 {
            margin-bottom: 15px;
            color: #333;
        }

        .quick-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .quick-action {
            padding: 8px 16px;
            background: #f0f0f0;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .quick-action:hover {
            background: #e0e0e0;
        }

        .voice-status {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .voice-status.show {
            opacity: 1;
        }

        .voice-controls {
            position: relative;
        }

        .typing-indicator {
            display: none;
            padding: 10px 0;
        }

        .typing-dots {
            display: inline-block;
            width: 40px;
            height: 20px;
        }

        .typing-dots::after {
            content: '‚óè‚óè‚óè';
            animation: dots 1.5s infinite;
            color: #999;
        }

        @keyframes dots {
            0%, 20% { color: rgba(0,0,0,0.4); }
            40% { color: rgba(0,0,0,1); }
            100% { color: rgba(0,0,0,0.4); }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ü§ñ HR Assistant with Voice</h1>
            <p>Your intelligent HR companion - Now with voice support!</p>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <h2>Welcome to HR Assistant! üëã</h2>
                <p>I can help you with employee information, weather updates, and more.</p>
                <p><strong>üé§ New: Click the microphone to speak!</strong></p>
                <div class="quick-actions">
                    <button class="quick-action" onclick="sendQuickMessage('Hello')">üëã Say Hello</button>
                    <button class="quick-action" onclick="sendQuickMessage('Find employee Yuvarani')">üë§ Find Employee</button>
                    <button class="quick-action" onclick="sendQuickMessage('Weather in Chennai')">üå§Ô∏è Weather</button>
                    <button class="quick-action" onclick="sendQuickMessage('Help')">‚ùì Help</button>
                </div>
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <div class="message bot">
                <div class="message-avatar">ü§ñ</div>
                <div class="message-content">
                    <div class="typing-dots"></div>
                </div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <form class="chat-input-form" id="chatForm">
                <input type="text" class="chat-input" id="messageInput" placeholder="Type your message or click the mic to speak..." autocomplete="off">
                <div class="voice-controls">
                    <button type="button" class="voice-button" id="voiceButton" title="Click to speak">
                        üé§
                    </button>
                    <div class="voice-status" id="voiceStatus">Listening...</div>
                </div>
                <button type="submit" class="send-button" id="sendButton">Send</button>
            </form>
        </div>
    </div>

    <script>
    
    class VoiceChatbot {
        constructor() {
            this.chatMessages = document.getElementById('chatMessages');
            this.messageInput = document.getElementById('messageInput');
            this.sendButton = document.getElementById('sendButton');
            this.chatForm = document.getElementById('chatForm');
            this.typingIndicator = document.getElementById('typingIndicator');
            this.voiceButton = document.getElementById('voiceButton');
            this.voiceStatus = document.getElementById('voiceStatus');
            
            this.recognition = null;
            this.isListening = false;
            this.speechSynthesis = window.speechSynthesis;
            this.isSpeaking = false;
            
            this.initializeVoiceRecognition();
            this.initializeEventListeners();
            this.messageInput.focus();
            
            // Load voices
            this.loadVoices();
        }

        loadVoices() {
            // Load voices when they become available
            if (this.speechSynthesis.onvoiceschanged !== undefined) {
                this.speechSynthesis.onvoiceschanged = () => {
                    this.voices = this.speechSynthesis.getVoices();
                };
            }
            this.voices = this.speechSynthesis.getVoices();
        }

        initializeVoiceRecognition() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                this.recognition = new SpeechRecognition();
                
                this.recognition.continuous = false;
                this.recognition.interimResults = true;
                this.recognition.lang = 'en-US';
                
                this.recognition.onstart = () => {
                    this.isListening = true;
                    this.voiceButton.classList.add('listening');
                    this.voiceStatus.classList.add('show');
                    this.voiceButton.innerHTML = 'üî¥';
                    this.voiceButton.title = 'Listening... Click to stop';
                    console.log('Voice recognition started');
                };
                
                this.recognition.onresult = (event) => {
                    let transcript = '';
                    let isFinal = false;
                    
                    for (let i = event.resultIndex; i < event.results.length; i++) {
                        transcript += event.results[i][0].transcript;
                        if (event.results[i].isFinal) {
                            isFinal = true;
                        }
                    }
                    
                    this.messageInput.value = transcript;
                    
                    if (isFinal) {
                        console.log('Final transcript:', transcript);
                    }
                };
                
                this.recognition.onend = () => {
                    this.isListening = false;
                    this.voiceButton.classList.remove('listening');
                    this.voiceStatus.classList.remove('show');
                    this.voiceButton.innerHTML = 'üé§';
                    this.voiceButton.title = 'Click to speak';
                    
                    // Auto-send if there's text
                    const message = this.messageInput.value.trim();
                    if (message) {
                        console.log('Auto-sending message:', message);
                        this.sendMessage(message);
                        this.messageInput.value = '';
                    }
                };
                
                this.recognition.onerror = (event) => {
                    console.error('Speech recognition error:', event.error);
                    this.isListening = false;
                    this.voiceButton.classList.remove('listening');
                    this.voiceStatus.classList.remove('show');
                    this.voiceButton.innerHTML = 'üé§';
                    
                    let errorMessage = 'Voice recognition error occurred.';
                    switch(event.error) {
                        case 'not-allowed':
                            errorMessage = 'Microphone access denied. Please allow microphone access and try again.';
                            break;
                        case 'no-speech':
                            errorMessage = 'No speech detected. Please try again.';
                            break;
                        case 'audio-capture':
                            errorMessage = 'No microphone found. Please check your microphone.';
                            break;
                        case 'network':
                            errorMessage = 'Network error occurred. Please check your connection.';
                            break;
                    }
                    
                    if (event.error !== 'no-speech') {
                        alert(errorMessage);
                    }
                };
            } else {
                this.voiceButton.style.display = 'none';
                console.log('Speech recognition not supported');
                this.addMessage('Voice recognition is not supported in your browser. Please use Chrome, Edge, or Safari for voice features.', 'bot');
            }
        }

        initializeEventListeners() {
            this.chatForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const message = this.messageInput.value.trim();
                if (message) {
                    this.sendMessage(message);
                    this.messageInput.value = '';
                }
            });

            this.voiceButton.addEventListener('click', () => {
                this.toggleVoiceRecognition();
            });

            this.messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    this.chatForm.dispatchEvent(new Event('submit'));
                }
            });

            // Stop speech when user starts typing
            this.messageInput.addEventListener('input', () => {
                if (this.isSpeaking) {
                    this.speechSynthesis.cancel();
                    this.isSpeaking = false;
                }
            });
        }

        toggleVoiceRecognition() {
            if (!this.recognition) {
                alert('Speech recognition is not supported in your browser. Please use Chrome, Edge, or Safari.');
                return;
            }

            if (this.isSpeaking) {
                this.speechSynthesis.cancel();
                this.isSpeaking = false;
            }

            if (this.isListening) {
                this.recognition.stop();
            } else {
                // Clear input before starting
                this.messageInput.value = '';
                this.recognition.start();
            }
        }

        async sendMessage(message) {
            this.addMessage(message, 'user');
            this.setInputState(false);
            this.showTypingIndicator();
            
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                this.hideTypingIndicator();
                this.addMessage(data.response, 'bot');
                
                // Speak the response using voice_response if available
                const textToSpeak = data.voice_response || data.response;
                this.speakResponse(textToSpeak);
                
            } catch (error) {
                console.error('Error:', error);
                this.hideTypingIndicator();
                const errorMsg = 'Sorry, I encountered an error. Please try again.';
                this.addMessage(errorMsg, 'bot');
                this.speakResponse(errorMsg);
            } finally {
                this.setInputState(true);
                this.messageInput.focus();
            }
        }

        speakResponse(text) {
            if (!this.speechSynthesis || !text) return;
            
            // Cancel any ongoing speech
            this.speechSynthesis.cancel();
            
            // Clean text for speech (remove markdown and emojis)
            const cleanText = text
                .replace(/\*\*(.*?)\*\*/g, '$1') // Remove bold markdown
                .replace(/[ü§ñüëãüìßüì±üÜîüè¢üë•üìÖüè∑Ô∏èüå§Ô∏èüå°Ô∏è‚òÅÔ∏èüíß‚ùåüîçüí°üïêü§î]/g, '') // Remove emojis
                .replace(/‚Ä¢/g, '') // Remove bullet points
                .replace(/\n+/g, '. ') // Replace line breaks with periods
                .replace(/\s+/g, ' ') // Replace multiple spaces with single space
                .trim();
            
            if (!cleanText) return;
            
            const utterance = new SpeechSynthesisUtterance(cleanText);
            utterance.rate = 0.9;
            utterance.pitch = 1;
            utterance.volume = 0.8;
            
            // Try to use a good voice
            if (this.voices && this.voices.length > 0) {
                // Prefer female voices or specific good voices
                const preferredVoice = this.voices.find(voice => 
                    voice.name.toLowerCase().includes('female') || 
                    voice.name.toLowerCase().includes('samantha') ||
                    voice.name.toLowerCase().includes('karen') ||
                    voice.name.toLowerCase().includes('zira') ||
                    voice.name.toLowerCase().includes('hazel')
                ) || this.voices.find(voice => voice.lang.startsWith('en'));
                
                if (preferredVoice) {
                    utterance.voice = preferredVoice;
                }
            }
            
            utterance.onstart = () => {
                this.isSpeaking = true;
                console.log('Speech started');
            };
            
            utterance.onend = () => {
                this.isSpeaking = false;
                console.log('Speech ended');
            };
            
            utterance.onerror = (event) => {
                this.isSpeaking = false;
                console.error('Speech synthesis error:', event.error);
            };
            
            this.speechSynthesis.speak(utterance);
        }

        addMessage(message, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = sender === 'user' ? 'üë§' : 'ü§ñ';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            content.textContent = message;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            
            // Remove welcome message if it exists
            const welcomeMessage = this.chatMessages.querySelector('.welcome-message');
            if (welcomeMessage) {
                welcomeMessage.remove();
            }
            
            this.chatMessages.appendChild(messageDiv);
            this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
        }

        showTypingIndicator() {
            this.typingIndicator.style.display = 'block';
            this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
        }

        hideTypingIndicator() {
            this.typingIndicator.style.display = 'none';
        }

        setInputState(enabled) {
            this.messageInput.disabled = !enabled;
            this.sendButton.disabled = !enabled;
            this.voiceButton.disabled = !enabled;
            this.sendButton.textContent = enabled ? 'Send' : 'Sending...';
        }
    }

    // Quick message function
    function sendQuickMessage(message) {
        if (window.chatbot) {
            chatbot.sendMessage(message);
        }
    }

    // Initialize the chatbot when page loads
    let chatbot;
    window.addEventListener('load', () => {
        chatbot = new VoiceChatbot();
        window.chatbot = chatbot; // Make it globally accessible
    });
</script>

       
</body>
</html>
